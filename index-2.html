<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style-2.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper center">
        <h1 class="header_title">Search Your Favorite Digimon Card</h1>
        <form class="header_form">
          <input
            type="text"
            id="search"
            placeholder="Search for any Digimon Card"
          />
          <button>
            <img
              src="https://raw.githubusercontent.com/iamspruce/temp-intro-to-api/c4d6abdcc73f63cf24a6b02fa37be5ee1b6d122e/icon-arrow.svg"
              alt=""
              srcset=""
            />
          </button>
        </form>
        <div class="header_desc">
          <div>
            <p>Name</p>
            <p class="large_text">
              <span class="name"> </span>
            </p>
          </div>
          <div>
            <p>Color</p>
            <p class="large_text">
              <span class="color"></span>
            </p>
          </div>
          <div>
            <p>Stage</p>
            <p class="large_text"><span class="stage"></span></p>
          </div>
          <div>
            <p>Attribute</p>
            <p class="large_text">
              <span class="attribute"></span>
            </p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="card"></div>
    </div>

    <footer class="footer"></footer>
    <script src="proses.js"></script>
  </body>
</html>
